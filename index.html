<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>购物车</title>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<style>
	

/*缩略图的外观定制*/
.thumbnail img {
  height: 150px;
}

.thumbnail h3{
	padding-bottom:5px;
	border-bottom:1px dashed #cecece;
}
.container{
	margin-top:50px;
}

</style>
<body data-ng-app="myApp" data-ng-controller="myCtrl">
	<div class="container">
		<div class="row">
			<div class="col-sm-3" data-ng-repeat="item in products">
				<div class="thumbnail">
					<img src="{{item.url}}">
					<div class="caption">
						<h3>
							{{ item.name }}
							<small>{{ item.code }}</small>
						</h3>
						<p>价格：￥{{item.price}}</p>
						<div class="product-detail">
							{{ item.description }}
						</div>
					</div>
					
					<p class="text-right">
						 <span class="btn btn-primary btn-sm" ng-click="addCar(item)" title="加入购物车">
							 <i class="glyphicon glyphicon-shopping-cart"></i>
						 </span>
	          			 <span class="btn btn-warning btn-sm" ng-click="directBuy(item)" title="直接购买当前商品">立即购买</span>
					</p>
				</div>
			</div>
		</div>

		<div>
			<h3>YIDONG的购物车</h3>
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>产品编号</th>
						<th>产品名称</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="item in data">
						<td>{{item.code}}</td>
						<td>{{item .name}}</td>
						<td style="width:120px;">
							<div class="input-group">
								<div class="input-group-btn">
									<button class="btn btn-default btn-sm" ng-click="decrease(item)">-</button>
								</div>
									<input type="test" class="form-control input-sm" ng-model="item.number" ng-keyup="verification(item)">
								<div class="input-group-btn">
									<button class="btn btn-default btn-sm" ng-click="add(item)">+</button>
								</div>
							</div>
						</td>
						<td style="width:80px;">
							<button class="btn btn-danger btn-sm" ng-click="removeToCar(item)">
								<span class="glyphicon glyphicon-remove"></span>
								移除
							</button>
						</td>
					</tr>
				</tbody>
			</table>
			<hr>
			<div class="pull-right" style="text-align:right;">
				<p>总{{allNumber}}件</p>
				合计：<span style="font-size:20px;color:#F00054">{{allPrice | currency}}</soan>
			</div>
		</div>

	</div>
	
	<!-- 	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <!-- <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.js"></script>
	<script src="js/myController.js"></script>
</body>
</html>
